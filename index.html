<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div id="main" class="card card-body">
         <h2 class="title">Book Appointment </h2>
         <form id="addForm" class="form-inline mb-3">
           <input type="email" class="form-control mr-2" placeholder="email" id="email">
           <input type="text" class="form-control mr-2"placeholder="name" id="name">
           <input type="number" class="form-control mr-2"placeholder="number" id="number">
           <input type="submit" class="btn btn-dark" value="Submit">
         </form>
         <h2 class="title">Book Appointment list</h2>
         <ul id="items" class="list-group">
            <li class="list-group-item">Ashoka</li>
         </ul>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
